<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1><i class="fas fa-store"></i> Mi <span class="resaltado">Tienda</span> Online</h1>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="#"><i class="fas fa-box-open"></i> Productos</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="productos">

<article class="producto fade-in">
  <img src="./img/samsung_a14.jpg" alt="Samsung A14">
  <h2><i class="fas fa-mobile-alt"></i> Samsung A14</h2>
  <p>Precio: <span class="precio">$150.00</span></p>
  <button><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
</article>
<article class="producto fade-in delay">
  <img src="./img/samsung_a54.jpg" alt="Samsung A54">
  <h2><i class="fas fa-mobile-alt"></i> Samsung A54</h2>
  <p>Precio: <span class="precio">$300.00</span></p>
  <button><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
</article>
<article class="producto fade-in">
  <img src="./img/samsung_s22.jpg" alt="Samsung S22">
  <h2><i class="fas fa-mobile-alt"></i> Samsung S22</h2>
  <p>Precio: <span class="precio">$550.00</span></p>
  <button><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
</article>
<article class="producto fade-in delay">
  <img src="./img/samsung_zflip.jpg" alt="Samsung Z Flip">
  <h2><i class="fas fa-mobile-alt"></i> Samsung Z Flip</h2>
  <p>Precio: <span class="precio">$999.00</span></p>
  <button><i class="fas fa-cart-plus"></i> Añadir al carrito</button>
</article>

</section>

    <section class="formulario">
      <h2><i class="fas fa-paper-plane"></i> Suscríbete</h2>
      <form>
        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="tuemail@ejemplo.com" required>
        <button type="submit"><i class="fas fa-envelope"></i> Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Tienda - Todos los derechos reservados</p>
  </footer>

</body>
</html>
